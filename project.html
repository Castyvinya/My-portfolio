    <style>
 /* Basic Reset */
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the portfolio content */
        .portfolio-container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Profile picture styling */
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        /* Header */
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: blueviolet;
        }

        /* Bio text */
        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: black;
            margin-bottom: 20px;
        }

        /* Social media links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            color: brown;
            font-size: 1.5em;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
